name: CI (build/test/pack)

on:
  push:
    branches: [main]

permissions:
  contents: read

env:
  NODE_VERSION: "20"

jobs:
  build_and_pack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history + tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Use Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install
        run: npm ci

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Pack + Guards
        shell: bash
        run: |
          set -euo pipefail
          npm pack --dry-run
          npm pack --dry-run | grep -E "dist/.*test" && exit 1 || true
          npm pack --dry-run | grep -E "npm notice .*release/" && exit 1 || true
          npm pack
          mkdir -p npm-tarball
          mv *.tgz npm-tarball/

      - name: Upload tarball artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-tarball
          path: npm-tarball/*.tgz
          if-no-files-found: error
          retention-days: 7
